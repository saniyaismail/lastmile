syntax = "proto3";
package lastmile.user;
option go_package = "lastmile/userpb";

import "google/protobuf/empty.proto";

message UserProfile {
  string user_id = 1;
  string name = 2;
  string phone = 3;
  string email = 4;
  string role = 5; // "rider" or "driver"
}

message RegisterUserRequest {
  UserProfile profile = 1;
  string password = 2;
}

message RegisterUserResponse {
  string user_id = 1;
  bool ok = 2;
  string token = 3; // JWT token (optional)
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message LoginResponse {
  string token = 1;
  string user_id = 2;
}

message GetUserRequest {
  string user_id = 1;
}

message GetUserResponse {
  UserProfile profile = 1;
}

service UserService {
  rpc RegisterUser(RegisterUserRequest) returns (RegisterUserResponse);
  rpc Login(LoginRequest) returns (LoginResponse);
  rpc GetUser(GetUserRequest) returns (GetUserResponse);
  rpc Health(google.protobuf.Empty) returns (GetUserResponse);
}
